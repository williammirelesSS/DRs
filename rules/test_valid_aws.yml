name: "Test Valid - AWS Impersonation"
description: "Valid rule from sublime-rules for testing feed sync"
type: "rule"
severity: "medium"
source: |
  type.inbound
  and regex.icontains(strings.replace_confusables(sender.display_name),
                      '\baws\b|amazon web services|\bses\b'
  )
  and (
    any(ml.nlu_classifier(body.current_thread.text).topics,
        .name in ("Security and Authentication", "Secure Message")
        and .confidence == "high"
    )
    or any(ml.nlu_classifier(body.current_thread.text).intents,
           .name == "cred_theft" and .confidence == "high"
    )
  )
  and not (
    sender.email.domain.root_domain in $org_domains
    or sender.email.domain.root_domain in (
      "amazon.com",
      "amazonaws.com",
      "amazonses.com",
      "awsevents.com",
      "aws.com"
    )
  )
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  and not profile.by_sender().solicited
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
id: "00000000-0000-0000-0000-test00000002"

